        let answerStack = [];
        let answerIndex = -1
        let answer = []
        const fuzhuData = data.map(v => v.answer).flat()
        $(function(){
            renderData()
        })

        function renderData(next=true, change=true){
            answerStack = []
            if(change) next ? answerIndex++ : answerIndex--
            answer = data[answerIndex].answer
            if(answer.length < 4) answer = [...answer, ...getFuzhuData(4-answer.length)]
            const indexs = getLuanxu(answer.length)
            titleEle.text(data[answerIndex].question)
            A.text(answer[indexs[0]])
            B.text(answer[indexs[1]])
            C.text(answer[indexs[2]])
            D.text(answer[indexs[3]])
            A.removeClass('active')
            B.removeClass('active')
            C.removeClass('active')
            D.removeClass('active')
        }

        function getFuzhuData(num){
            return Array(num).fill(0).map(v => fuzhuData[Math.round(Math.random() * fuzhuData.length)])
        }

        function getLuanxu(num){
            return [...Array(num).keys()].sort(() => Math.random() - 0.5)
        }

        function answerHandle(type){
            const ele = $(`.${type}`)
            ele.toggleClass('active')
            if(ele.hasClass('active')){
                answerStack.push(ele.text());
                ele.text(ele.text() + (answerStack.length))
                if(answerStack.join() === data[answerIndex].answer.join()) renderData()
            }else{
                answerStack.splice(answerStack.indexOf(ele.text().slice(0, -1)), 1)
                ele.text(ele.text().slice(0, -1))
                answerStack.map((v,i) => {
                    if(A.text().startsWith(v)) A.text(A.text().slice(0,-1) + (i+1))
                    if(B.text().startsWith(v)) B.text(B.text().slice(0,-1) + (i+1))
                    if(C.text().startsWith(v)) C.text(C.text().slice(0,-1) + (i+1))
                    if(D.text().startsWith(v)) D.text(D.text().slice(0,-1) + (i+1))
                })
            }

        }

        function operate(type){
            if(type == 'pre'){
                //上一个
                if(answerIndex > 0) renderData(false)
                else alert('已经是第一个了')
            }else if(type == 'look'){
                //看答案
                renderData(false, false)
                data[answerIndex].answer.map(v1 => {
                    ;['A', 'B', 'C', 'D'].map((v,i) =>{
                        const ele = $(`.${v}`)
                        if(v1 === ele.text()){
                            ele.toggleClass('active')
                            answerStack.push(ele.text());
                            ele.text(ele.text() + (answerStack.length))
                        }
                    })
                })
                
            }else if(type == 'next'){
                //下一个
                if(answerIndex < data.length - 1) renderData()
		else alert('已经是最后一个了')
            }
        }
