    <script src="http://101.37.161.245/jquery.min.js"></script>
    <script>
        let titleEle = $('.title');
        let answerIndex = -1
        let data = [
  {
    "question": "1．请详细叙述《中华人民共和国保守国家秘密法第五十七条列举的十三种违法行为。",
    "answer": [
      "1）非法获取、持有国家秘密载体的；",
      "2）买卖、转送或者私自销毁国家秘密载体的；",
      "3）通过普通邮政、快递等无保密措施的渠道传递国家秘密载体的；",
      "4）寄递、托运国家秘密载体出境，或者未经有关主管部门批准，携带、传递国家秘密载体出境的；",

      "9）未按照国家保密规定和标准采取有效保密措施，在涉密信息系统、涉密信息设备与互联网及其他公共信息网络之间进行信息交换的；",
      "10）使用非涉密计算机、非涉密信息设备存储、处理国家秘密信息的；",
      "11）擅自卸载、修改涉密信息系统的安全技术程序、管理程序的；",
      "12）将未经安全技术处理的退出使用的涉密计算机、涉密存储设备赠送、出售、丢弃或者改作其他用途的。",
      "13）其他违反本法规定的情形。"
    ]
  },
  {
    "question": "2．请叙述涉密信息系统集成资质申请单位保密管理制度应涉及的主要主面。",

      "1）保密职责；",
      "2）涉密人员管理；",
      "3）保密教育培训；",
      "4）国家秘密载体管理；",
      "5）信息系统、信息设备和保密设施设备管理；",
      "6）涉密业务场所管理；",
      "7）涉密项目管理；",
      "8）新闻宣传保密管理；",

      "14）资质证书使用与管理；",
      "15）保密工作档案管理。"

  },
  {
    "question": "3．在岗人员保密承诺书主要包括哪些内容。",
    "answer": [
      "1）认真遵守国家保密法律、法规和规章制度，履行保密义务；",
      "2）不提供虚假个人信息，自愿接受保密审查；",
      "3）不违规记录、存储、复制国家秘密信息，不违规留存涉密载体；",
      "4）不以任何方式泄露所接触和知悉的国家秘密；",
      "5）未经单位审查批准，不擅自发表涉及未公开工作内容的文章、著述；",
      "6）离岗时，自愿接受脱密期管理，签订保密承诺书；",
      "7）违反上述承诺，自愿承担党纪、政纪责任和法律后果。"
    ]
  },
  {
    "question": "4．请详细叙述涉密人员应当履行的保密责任。",
    "answer": [
      "1）遵守保密法律法规和保密管理要求；",
      "2）根据工作需要，熟练掌握基本的保密知识、能和要求；",
      "3）履行岗位保密职责；",
      "4）在岗、脱密期内及时报告个人重大事项；",
      "5）及时制止保密违法违规行为。"
    ]
  },
  {
    "question": "5．请详细叙述涉密人员脱密期管理相关要求？",
    "answer": [
      "1）明确脱密期限，与单位签订保密承诺书，清退国家秘密载体和涉密信息设备，办理移交手续；",
      "2）在脱密期内，未经批准不得擅自出境，不得到境外企业、外国驻华机构、外商独资企业工作，不是以任何形式泄露国家秘密；",
      "3）脱密期结束后，应当遵守国家保密规定，对知悉的国家秘密继续履行保密义务。"
    ]
  },
  {
    "question": "6．资质单位哪些事项变更，应当在变更前向保密行政管理部门书面报告？",
    "answer": [
      "1）注册资本或者股权结构；",
      "2）控股股东或者实际控制人；",
      "3）单位性质或者隶属关系；",
      "4）用于涉密集成业务的场所。"
    ]
  },
  {
    "question": "7．资质单位具有哪种情形，应当注销其资质？",
    "answer": [
      "1）资质证书有效期届满未延续；",
      "2）法人资格依法终止的；",
      "3）主动申请注销资质的；",
      "4）行政许可依法被撤销、撤回，或者行政许可证件依法被吊销的；",
      "5）因不可抗力导致行政许可事项无法实施的；",
      "6）法律、行政法规规定的应当注销资质的其他情形。"
    ]
  },
  {
    "question": "8．使用普通手机有哪些保密要求？",
    "answer": [
      "1）不得在手机通信中涉及国家秘密。",
      "2）不得在手机上存储、处理、传输国家秘密信息。",
      "3）不得将手机连接涉密信息系统、信息设备或者载体。",
      "4) 不得在手机上存储核心涉密人员的工作单位、职务、红机电话号码等敏感信息。务功能。",
      "5）不得在涉密公务活动中开启和使用手机位置服务功能。",
      "6）在申请手机号码、注册手机邮箱或者开通其他功能时，不得填写禁止公开的涉密单位名称和地址等信息。",
      "7）不得使用未经国家电信管理部门进网许可的手机。",
      "8）不得使用境外机构、境外人员赠送的手机。",
      "9）不得将手机带入保密要害部位、涉密会议和活。",
      "10）不得在保密要害部门使用手机。",
      "11）不得在使用涉密信息设备的场所使用手机进行视频通话、拍照、上网、录音和录像。",
      "12）不得使用商用加密手机谈论以及存储、处理、传输国家秘密信息。"
    ]
  },
  {
    "question": "9．涉密信息系统和涉密信息设备的管理和使用，应当禁止哪七种行为？",
    "answer": [
      "1）禁止涉密信息设备接入互联网及其他公共信息网络；禁止涉密信息设备接入内部非涉密信息系统；",
      "2）禁止在未采取防护措施的情况下，在涉密信息系统、涉密信息设备及互联网及其他公共信息网络之间进行信息交换；",
      "3）禁止使用非涉密信息系统、非涉密信息设备和个人设备存储、处理、传输国家秘密信息；",
      "4）禁止在涉密信息设备和非密信息设备之间交叉使用移动存储介质；",
      "5）禁止在涉密信息设备与非涉密信息设备之间共用打印机、扫描仪等设备；",
      "6）禁止擅自卸载、修改涉密信息设备的安全技术程序、管理程序；",
      "7）禁止将未按保密要求进行安全技术处理的涉密信息设备及存储介质赠送、出售、丢弃或者改作其他用途。"
    ]
  },
  {
    "question": "10．请详细叙述涉密会议应当采取的保密管理措施。",
    "answer": [
      "1）涉密会议应当确定密级，在具备安全保密条件的场所召开。",
      "2）严格控制与会人员范围，对与会人员身份进行登记确认。",
      "3）会议涉密文件资料发放、清退、保管和销毁应当指派专人负责，履行相关手续。",
      "4）会议使用的音像等技术设备应当符合保密要求；会议场所禁止带入手机等移动通信工具。",
      "5）未经批准不得将具备拍摄、录音功能的设备带入会议场所。"

]
        $(function(){
            renderData()
        })

        function renderData(next=true, change=true){
            if(change) next ? answerIndex++ : answerIndex--
            titleEle.text(data[answerIndex].question)
            const htmls = data[answerIndex].answer.map(v => `<div><span class="A">${v}</span></div>`)
            $('.answer').html(htmls.join(''))
        }

        function operate(type){
            if(type == 'pre'){
                //上一个
                if(answerIndex > 0) renderData(false)
                else alert('已经是第一个了')
            }else if(type == 'look'){
                //看答案
                renderData(false, false)
            }else if(type == 'next'){
                //下一个
                if(answerIndex < data.length - 1) renderData()
                else alert('已经是最后一个了')
            }
        }

        let touchStartX = 0;  
        let touchStartY = 0;  
        const threshold = 30;  // 最小滑动触发距离（单位：像素）  

        // 监听触屏开始事件  
        document.addEventListener('touchstart', (e) => {  
          touchStartX = e.touches[0].clientX;  
          touchStartY = e.touches[0].clientY;  
        });  

        // 监听触屏结束事件  
        document.addEventListener('touchend', (e) => {  
          const touchEndX = e.changedTouches[0].clientX;  
          const touchEndY = e.changedTouches[0].clientY;  

          // 计算滑动距离  
          const deltaX = touchEndX - touchStartX;  
          const deltaY = touchEndY - touchStartY;  

          // 判断是否为水平滑动（垂直偏移量小于阈值）  
          if (Math.abs(deltaY) < threshold) {  
            if (deltaX > threshold) {  
              operate('pre')
              // 触发自定义右滑逻辑（如切换页面）  
            } else if (deltaX < -threshold) {  
              operate('next')
              // 触发自定义左滑逻辑  
            }  
          }  
        });  

    </script>
</body>
</html>
